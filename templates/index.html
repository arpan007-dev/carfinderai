<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Car Advisor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://images.unsplash.com/photo-1503736334956-4c8f8e92946d?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #fff;
      backdrop-filter: blur(3px);
    }
    .chat-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      margin-top: 50px;
      border-radius: 12px;
      width: 80%;
      max-width: 800px;
    }
    .chat-box {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background: #1c1c1c;
    }
    .chat-entry {
      margin-bottom: 10px;
    }
    .user {
      font-weight: bold;
      color: #4fc3f7;
    }
    .bot {
      color: #cfd8dc;
    }
    form {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #43a047;
    }
    .restart {
      background-color: #f44336;
    }
    .restart:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>ðŸš— AI Car Advisor</h1>
    <div class="chat-box">
      {% for message in chat_history %}
        <div class="chat-entry">
          <span class="user">You:</span> {{ message.user }}<br>
          <span class="bot">Bot:</span> {{ message.bot }}
        </div>
      {% endfor %}
    </div>
    <form method="POST" action="/">
      <input type="text" name="user_input" placeholder="Ask me about cars..." required />
      <button type="submit">Send</button>
    </form>
    <form method="GET" action="/reset" style="margin-top: 10px;">
      <button class="restart" type="submit">ðŸ”„ Restart Chat</button>
    </form>
  </div>
</body>
</html>
